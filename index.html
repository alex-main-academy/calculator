<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="calculator__input">
                0
            </div>
            <div class="calculator__button">
                <div class="calculator__block">
                    <div class="button__gray button__clear">
                        AC
                    </div>
                    <div class="button__gray">
                        +/-
                    </div>
                    <div class="button__gray">
                        %
                    </div>
                    <div class="button__orange">
                        /
                    </div>
                </div>
                <div class="calculator__block">
                    <div class="button__darkgray">
                        7
                    </div>
                    <div class="button__darkgray">
                        8
                    </div>
                    <div class="button__darkgray">
                        9
                    </div>
                    <div class="button__orange">
                        *
                    </div>
                </div>
                <div class="calculator__block">
                    <div class="button__darkgray">
                        4
                    </div>
                    <div class="button__darkgray">
                        5
                    </div>
                    <div class="button__darkgray">
                        6
                    </div>
                    <div class="button__orange">
                        -
                    </div>
                </div>
                <div class="calculator__block">
                    <div class="button__darkgray">
                        1
                    </div>
                    <div class="button__darkgray">
                        2
                    </div>
                    <div class="button__darkgray">
                        3
                    </div>
                    <div class="button__orange">
                        +
                    </div>
                </div>
                <div class="calculator__block">
                    <div class="button__darkgray">
                        0
                    </div>
                    <div class="button__darkgray">
                        .
                    </div>
                    <div class="button__result">
                        =
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
